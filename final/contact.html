<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/81e38cdf17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="index.html"><i class="fa-solid fa-house fa-2x" style="color: #fff;"></i>&nbsp;HOME</a>
            </li>
            <li>
                <a href="portfolio.html"><i class="fa-solid fa-face-smile fa-2x"
                        style="color: #fff;"></i>&nbsp;PORTFOLIO</a>
            </li>
            <li>
                <a href="contact.html"><i class="fa-solid fa-envelope fa-2x" style="color: #fff;"></i>&nbsp;CONTACT</a>
            </li>
        </ul>
    </nav>

    <div class="contact-container">

        <p class="p-main-title">Contact Us</p>

        <div class="contact-img">

            <img src="images/mail2.png" alt="">

        </div>

        <div class="form">

            <p class="title"><i class="fa-solid fa-user"></i></p>
            <input type="text" name="yourName" placeholder="name"><br>

            <p class="title"><i class="fa-solid fa-envelope"></i></p>
            <input type="email" name="yourEmail" placeholder="email"><br>

            <p class="title"><i class="fa-solid fa-message"></i></p>
            <textarea cols="30" rows="10" placeholder="messages"></textarea><br>

            <button type="button" class="btn btn-secondary">Send Your Message</button>
        </div>
    </div>

    <hr>
    <div style="margin-bottom: 100px;">
        <div class="info-container">
            <div class="info">
                <i class="fa-solid fa-location-dot fa-3x" style="padding-top: 15px; padding-bottom: 15px;"></i>
                <p>101 Main St San Diego CA 92126</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-phone fa-3x" style="padding-top: 15px; padding-bottom: 30px;"></i>
                <p>888-888-8888</p>
            </div>
            <div class="info">
                <i class="fa-brands fa-x-twitter fa-3x" style="padding-top: 15px; padding-bottom: 30px;"></i>
                <p>@abcdefg</p>
            </div>
            <div class="info">
                <i class="fa-brands fa-square-instagram fa-3x" style="padding-top: 15px; padding-bottom: 30px;"></i>
                <p>@hijklmn</p>
            </div>
        </div>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container px-4">
            <p class="m-0 text-center text-white">
                Copyright &copy; Hiromi Rodriguez 2023
            </p>
        </div>
    </footer>

</body>

</html>
